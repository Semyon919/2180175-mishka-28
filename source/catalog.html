<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Мишка</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <!-- 32×32 -->
    <link rel="icon" sizes="32x32" href="favicon.ico" />
    <!-- 180×180 -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicons/apple-icon-180x180.png"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header header--form">
      <div class="header__container">
        <a href="index.html" class="header__link">
          <svg
            width="86"
            height="35"
            viewBox="0 0 86 35"
            class="header__logo-mobile"
          >
            <use href="img/sprite.svg#mishka-logo-mobile"></use>
          </svg>
          <svg
            width="114"
            height="46"
            viewBox="0 0 114 46"
            class="header__logo-tablet"
          >
            <use href="img/sprite.svg#mishka-logo-tablet"></use>
          </svg>
          <svg
            width="149"
            height="72"
            viewBox="0 0 149 72"
            class="header__logo-desktop"
          >
            <use href="img/sprite.svg#mishka-logo-desktop"></use>
          </svg>

          <span class="visually-hidden">Логотип Mishka</span>
        </a>
        <nav class="header__nav header__nav--nojs">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link"> Каталог товаров </a>
            </li>
            <li class="header__nav-item">
              <a href="form.html" class="header__nav-link">
                Вязание на заказ
              </a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">
                <span class="header__search-display">Поиск по сайту</span>
              </a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Корзина: пока пуста</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__tablet-link"
                >Бесплатная доставка по России</a
              >
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__desktop-link">Новые поступления</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__desktop-link">Распродажа</a>
            </li>
          </ul>
          <button type="button" class="header__button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </nav>
        <div class="header__catalog-block">
          <h1 class="header__form-title">Каталог товаров</h1>
        </div>
      </div>
    </header>
    <main class="catalog-main">
      <section class="gallery-catalog">
        <ul class="gallery-catalog__list">
          <li class="gallery-catalog__item">
            <picture>
              <source
                type="image/webp"
                media="(min-width: 1150px)"
                srcset="img/hare-desktop.webp 1x, img/hare-desktop@2x.webp 2x"
              />
              <source
                type="image/webp"
                media="(min-width: 768px)"
                srcset="img/hare-tablet.webp 1x, img/hare-tablet@2x.webp 2x"
              />
              <source
                type="image/webp"
                srcset="img/hare-mobile.webp 1x, img/hare-mobile@2x.webp 2x"
              />
              <source
                media="(min-width: 1150px)"
                srcset="img/hare-desktop.jpg, img/hare-desktop@2x.jpg 2x"
              />
              <source
                media="(min-width: 768px)"
                srcset="img/hare-tablet.jpg, img/hare-tablet@2x.jpg 2x"
              />
              <img
                src="img/hare-mobile.jpg"
                srcset="img/hare-mobile@2x.webp 2x"
                width="260"
                height="195"
                class="gallery-catalog__image"
                alt="Зайчик-попрыгайчик"
              />
            </picture>
            <div class="gallery-catalog__block">
              <h2 class="gallery-catalog__title">Зайчик-попрыгайчик</h2>
              <p class="gallery-catalog__text">Рост 30 см, вес 200 г</p>
            </div>
            <div class="gallery-catalog__line"></div>
          </li>
        </ul>
      </section>
    </main>
    <script src="js/script.min.js"></script>
  </body>
</html>
